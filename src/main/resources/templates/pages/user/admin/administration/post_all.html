<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<head>
    <meta charset="utf-8">
    <title>All Posts</title>
</head>
<body>

<div layout:fragment="admin_content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2" style="background-color:rgba(0,0,0,0.5)">
                <div class="card-header" style="color:#E2D139">
                    All Recipes
                </div>
                <div class="card-body">
                    <table class="table table-sm" style="color:#E4E1C8">
                        <thead>
                        <tr style="color:#E2D139">
                            <th>Id</th>
                            <th>Dish</th>
                            <th>Creation Date</th>
                            <th>Recipe Description</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="posts: ${postList}">
                            <td th:text="${posts.getId()}"></td>
                            <td th:text="${posts.getTitle()}"></td>
                            <td th:text="${#calendars.format(posts.getCreated(),'dd MMMM yyyy')}"></td>
                            <td>
                                <a th:href="@{'/admin/administration/post_details/' + ${posts.getId()} + '?reaction=false'}" type="button" class="btn" style="background-color:#6D8DB6">Open</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
